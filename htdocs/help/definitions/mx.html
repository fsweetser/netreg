<p><a name="mx"></a><b>MX Record</b> - an MX record is <a
	href="../pages/glossary.shtml#dns">dns</a> entry that defines the
      fully qualified <a
	href="../pages/glossary.shtml#hostname">hostname</a> of the host that
      mail sent to the current host will be handled by.
    </p>

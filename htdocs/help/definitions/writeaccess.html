<p><a name="writeaccess"></a><b>WRITE rights -</b> Checking WRITE <a
href="../pages/glossary.shtml#protections.rights">rights</a> for a user or group on the
protections page for a machine or outlet gives them the authorization
to change information about a machine or outlet.</p>

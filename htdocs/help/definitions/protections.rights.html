<p><a name="protections.rights"></a><b>rights -</b> The rights that a
user or group is given for a machine or outlet (<a href=
"../pages/glossary.shtml#readaccess">READ</a>, <a
href="../pages/glossary.shtml#writeaccess">WRITE</a> determines what
the user or group may do with the record.</p>

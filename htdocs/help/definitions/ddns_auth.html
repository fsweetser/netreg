<p><a name="ddns_auth"></a><b>ddns authorization -</b> 
This is the DDNS authorization information. If blank, the zone will be 
assumed NOT-DDNS.  Can contain 'key:XXX', where XXX is a TSIG key, 
and/or a list a IP addresses that can update the zone. The IP 
addresses can be written as a list of IP addresses or as a range.</p>

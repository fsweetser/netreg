<p><a name="outlet.port"></a><b>port - </b> on the network device that
serves a specific outlet.  Ports are uniquely numbered across the
device, and each outlet will be connected to one, and only one, of
these ports.  One device might serve different connection types, but
each port will be connected as a specific connection type.  </p>

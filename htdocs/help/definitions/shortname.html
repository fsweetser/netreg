<p><a name="shortname"></a><b>short name</b> - A short name is the
first part of a machine's hostname. The short name is usually created
by the user when a machine is registered (although the system
generates one if the user doesn't specify one). The short name, when
used with the <a href="../pages/glossary.shtml#domain">domain</a>,
forms a fully-qualified <a
href="../pages/glossary.shtml#host_name">hostname</a>.</p>

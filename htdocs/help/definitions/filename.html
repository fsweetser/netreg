<p><a name="filename"></a><b>filename DHCP Option</b> - The filename
      DHCP option provides the host with the location of an additional
      configuration file.  This file is usually obtained by use of the
      tftp protocol from the DHCP server unless directed otherwise
      with the <a
	href="../pages/glossary.shtml#next-server">next-server</a>
      DHCP option.
    </p>

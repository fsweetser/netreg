<p><a name="next-server"></a><b>next-server DHCP Option</b> - The
      next-server DHCP option tells the host which server to retrieve
      an additional configuration file from.  The specific file
      retrieved can selected using the <a
	href="../pages/glossary.shtml#filename">filename</a> DHCP
      option.
    </p>

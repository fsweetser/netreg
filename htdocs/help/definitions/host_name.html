<p><a name="host_name"></a><b>hostname</b> - A hostname identifies a
machine by a <a href="../pages/glossary.shtml#shortname">short
name</a> and a <a href="../pages/glossary.shtml#domain">domain</a>.
For example, if the short name for a machine is "mymachine" and it is
in the psy.example.edu domain, your fully-qualified hostname will be
"mymachine.psy.example.edu"</p>

<p><a name="readaccess"></a><b>READ rights -</b> Checking READ <a
href="../pages/glossary.shtml#protections.rights">rights</a> for a
user or group on the protections page for a machine or outlet gives
them the authorization to view information about a machine or
outlet.</p>

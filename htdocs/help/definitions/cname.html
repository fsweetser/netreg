<p><a name="cname"></a><b>CNAME Record</b> - a CNAME record is  <a
	href="../pages/glossary.shtml#dns">dns</a> entry that defines
      an alternate fully qualified <a
	href="../pages/glossary.shtml#hostname">hostname</a> that can
      be used to refer to the primary host.
